{% extends 'base.html' %}


{% block content %}
<style>
  .form-signin {
  max-width: 330px;
  padding: 1rem;
  border: 10px solid #ced4da;
   position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}

.form-signin .form-floating:focus-within {
  z-index: 2;

}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
    </style>



<main class="form-signin w-100 m-auto">
  <form method = "POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Check Out</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingtextname " name = "name" placeholder="name">
      <label for="floatingInput">Name</label>
    </div>
      <div class="form-floating">
      <input type="text" class="form-control" id="phone " name = "phone" placeholder="Number" >
      <label for="floatingInput">Phone.No</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="address" name = "address" placeholder="address">
      <label for="floatingInput">Address</label>
    </div>
      <h5> Payment-Method</h5>
    <div class="form-check form-check-inline">

  <input class="form-check-input" type="radio" id="inlineCheckbox1" value="upi" name="payment">
  <label class="form-check-label" for="inlineCheckbox1">UPI</label>
</div>
    </br>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox2" value="netbanking" name = "payment">
  <label class="form-check-label" for="inlineCheckbox2">Net-banking</label>
</div>
    </br>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" id="inlineCheckbox3" value="cod" name = "payment">
  <label class="form-check-label" for="inlineCheckbox2">cash-on-delivery</label>
</div>
<div class="form-floating">
      <input type="text" class="form-control" id="bill" name = "bill" placeholder="Amount" >
      <label for="floatingInput">Total Amount</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="Items" name = "items" placeholder="Number of Items" >
      <label for="floatingInput">Number of Items</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Place an order :)</button>
      <br/>
      <br/>
    <a class="btn btn-primary w-100 py-2" href="{% url 'cart' %}">Back to cart</a>

  </form>
</main>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>


{% endblock content %}
