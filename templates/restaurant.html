{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h1 class = "mt-4">Restaurant</h1></center>
<hr style="border: none; height: 1px; background-color: #333; margin: 20px 0;" />
<div class = "container mt-4 ">

<div class="mb-4">
        <form method="GET">
            <div class="input-group mb-3">
                <input name="search_text" type="text" class="form-control" placeholder="Restaurant Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </form>
    </div>

</div>
<div class = "container mt-4">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for restaurant in restaurant_list %}
      <div class="col">
        <div class="card shadow-sm">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{restaurant.image_url}}"></img>
          <center><h3 class="mt-3">{{restaurant.name}}</h3></center>
          <div class="card-body">
              <p class="card-text">{{restaurant.address}}</p>
              <div class="d-flex justify-content-between align-items-center">
              <a class="btn btn-success" href = "{% url 'restaurant_menu' id=restaurant.id %}">View Menu<i class="fa-solid fa-cart-plus"></i></a>

              </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock content %}
